<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Order Summary page for a subscription service. Review your plan details and proceed with the payment or cancel the order.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
    <!-- Font: Red Hat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

    <!-- CSS Styles -->
    <link rel="stylesheet" href="./styles.css">

    <title>Order Summary | Frontend Mentor</title>
</head>
<body>
    <main>
        <section class="order-summary-container">
            <div class="order-summary-card">
                <img class="order-hero-img" src="./images/illustration-hero.svg" alt="flat illustration">
                <div class="order-summary-content">
                    <h1 class="order-summary-title">Order Summary</h1>
                    <p class="order-summary-description">
                        You can now listen to millions of songs, audiobooks, and podcasts on any 
                        device anywhere you like!
                    </p>
                    <div class="annual-plan">
                        <img class="annual-plan-icon" src="./images/icon-music.svg" alt="music icon">
                        <div class="annual-plan-details">
                            <p class="annual-plan-name">Annual Plan</p>
                            <p class="annual-plan-price">$59.99/year</p>
                        </div>
                        <a class="annual-plan-change" href="#">Change</a>
                    </div>
                    <div class="order-summary-buttons">
                        <button class="btn-payment">Proceed to Payment</button>
                        <button class="btn-cancel">Cancel Order</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
